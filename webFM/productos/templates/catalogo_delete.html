{% extends 'base.html' %}
{% block content %}
<h2>Eliminar {{ object.nombre }}</h2>
<p>¿Estás seguro de que deseas eliminar este catálogo?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
</form>
<a href="{% url 'categoria-list' %}">Cancelar</a>
{% endblock %}
