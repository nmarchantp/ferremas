{% extends 'base.html' %}
{% comment %} eliminar un producto {% endcomment %}
{% block content %}
<h2>Eliminar {{ object.nombre_producto }}</h2>
<p>¿Estás seguro de que deseas eliminar este producto?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
</form>
<a href="{% url 'producto-list' %}">Cancelar</a>
{% endblock %}
